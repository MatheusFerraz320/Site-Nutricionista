<div class="imc-section">

  </p>
    <h3>Benefícios de conhecer seu IMC:</h3>
    <ul>
      <li>Ajuda a identificar riscos à saúde relacionados ao peso.</li>
      <li>
        Classifica o estado nutricional com base na relação entre peso e
        altura.
      </li>
    </ul>
  <div class="imc-form-container">
    <div class="form-group">
      <label for="peso">Peso (kg):</label>
      <input
        type="number"
        id="peso"
        class="input"
        name="peso"
        placeholder="Ex: 70.5"
        step="0.1"
        required
      />
    </div>
    <div class="form-group">
      <label for="altura">Altura (m):</label>
      <input
        type="number"
        id="altura"
        class="input"
        placeholder="Ex: 1.75"
        step="0.01"
        required
      />
    </div>

    <!-- Resultado e validação ficam aqui, fora dos campos -->
    <p id="resultado" class="resultado"></p>
    <p id="validaçao"></p>

    <button type="button" id="calcular-btn">Calcular</button>
